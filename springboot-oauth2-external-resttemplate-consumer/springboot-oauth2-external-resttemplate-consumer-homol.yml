caller:
  destination:
    # springboot-oauth2-client1.
    client0:
      resourceUri: ${params.gatewayOauth2.uri}
      clientId: client1
      clientSecret: secret1
      scopes: client1.read,client1.write,client2.read,client2.write
      registrationId: sts-oauth2-client1-resource-server-read-write
    # springboot-oauth2-client2.
    client1:
      resourceUri: ${params.gatewayOauth2.uri}
      clientId: client2
      clientSecret: secret2
      scopes: client2.read,client2.write
      registrationId: sts-oauth2-client2-resource-server-read-write
    
## uri/enabled de gr-conf-swagger-aggregator
aggregator:
  eureka.enabled: true
