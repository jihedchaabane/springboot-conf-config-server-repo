aggregator.eureka.enabled: false
params.restTemplateConfiguration.enabled: false
swagger-params.enabled: false

spring:
  cloud:
    discovery:
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
# gr-oauth2-demo
        - id: gr-ms1-resource
          uri: lb://GR-MS1-RESOURCE
          predicates:
            - Path=/ms1/**
          filters:
            - StripPrefix=1
        - id: gr-ms2-resource
          uri: lb://GR-MS2-RESOURCE
          predicates:
            - Path=/ms2/**
          filters:
            - StripPrefix=1
        - id: gr-ms3-resource
          uri: lb://GR-MS3-RESOURCE
          predicates:
            - Path=/ms3/**
          filters:
            - StripPrefix=1

# gr-oauth2-swagger-demo
        - id: gr-oauth2-swagger-ms1
          uri: lb://GR-OAUTH2-SWAGGER-MS1
          predicates:
            - Path=/ms4/**
          filters:
            - StripPrefix=1
        - id: gr-oauth2-swagger-ms2
          uri: lb://GR-OAUTH2-SWAGGER-MS2
          predicates:
            - Path=/ms5/**
          filters:
            - StripPrefix=1
# z-docker-containeried-microservices-easy
        - id: z-springboot-bar-service
          uri: lb://Z-SPRINGBOOT-BAR-SERVICE
          predicates:
            - Path=/ms6/**
          filters:
            - StripPrefix=1
        - id: z-springboot-foo-service
          uri: lb://Z-SPRINGBOOT-FOO-SERVICE
          predicates:
            - Path=/ms7/**
          filters:
            - StripPrefix=1
        - id: z-springboot-hello
          uri: lb://Z-SPRINGBOOT-HELLO
          predicates:
            - Path=/ms8/**
          filters:
            - StripPrefix=1
        - id: z-springboot-hello-world-service
          uri: lb://Z-SPRINGBOOT-HELLO-WORLD-SERVICE
          predicates:
            - Path=/ms9/**
          filters:
            - StripPrefix=1
# sts-oauth2-client-credentials-server-to-server-demo
        - id: springboot-oauth2-client1
          uri: lb://SPRINGBOOT-OAUTH2-CLIENT1
          predicates:
            - Path=/ms10/**
          filters:
            - StripPrefix=1
        - id: springboot-oauth2-client2
          uri: lb://SPRINGBOOT-OAUTH2-CLIENT2
          predicates:
            - Path=/ms11/**
          filters:
            - StripPrefix=1
        - id: sts-spring-boot-resource-server
          uri: lb://STS-SPRING-BOOT-RESOURCE-SERVER
          predicates:
            - Path=/ms12/**
          filters:
            - StripPrefix=1


  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${params.oauth2.issuerUri}

  zipkin:
    base-url: ${params.zipkin.uri}
  sleuth:
    sampler:
      probability: 1.0