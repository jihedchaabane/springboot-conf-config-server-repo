springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    # Activer le mode "try it out" pour tous les endpoints
    try-it-out-enabled: true
  show-actuator: false # activer sinon pour voir les endpoints actuator dans le swagger.

server:
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: ${params.keystore.path}
    key-store-password: ${params.keystore.password}
    key-alias: ${params.keystore.alias}

eureka:
  instance:
    secure-port: ${server.port}  # Advertise HTTPS port
    secure-port-enabled: true
    non-secure-port-enabled: false
    metadata-map:
      management.port: ${server.port}
      management.secure: true

caller:
  destination:
    # gr-https-ssl-ms1 from swagger.
    client0:
      resourceUri:
      clientId:
      clientSecret:
      scopes:
      registrationId: